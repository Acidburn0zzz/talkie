<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Options &mdash; Talkie</title>
    <link rel="stylesheet" type="text/css" href="../../resources/style/shared.css" />
    <link rel="stylesheet" type="text/css" href="../../resources/style/options.css" />
</head>

<body>
    <header>
        <nav id="options-tabrow">
            <ol class="cols-4">
                <li>
                    <a href="#usage" data-translate="frontend_usageLinkText"></a>
                </li>
                <li>
                    <a href="#features" data-translate="frontend_featuresLinkText"></a>
                </li>
                <li>
                    <a href="#voices" data-translate="frontend_voicesLinkText"></a>
                </li>
                <li>
                    <a href="#donate" data-translate="frontend_donateLinkText"></a>
                </li>
                <li>
                    <a href="#story" data-translate="frontend_storyLinkText"></a>
                </li>
                <li>
                    <a href="#about" data-translate="frontend_aboutLinkText"></a>
                </li>
                <li>
                    <a href="#license" data-translate="frontend_licenseLinkText"></a>
                </li>
            </ol>
        </nav>
        <hr />
    </header>
    <main>
        <section id="usage">
            <h3 data-translate="frontend_usageHeading"></h3>
            <ul>
                <li>
                    <span data-translate="frontend_usageStep01"></span>
                </li>
                <li>
                    <span data-translate="frontend_usageStep02"></span> <span class="icon inline talkie"></span>
                </li>
            </ul>
            <p data-translate="frontend_usageSelectionContextMenuDescription"></p>
            <p data-translate="frontend_usageShortcutKeyDescription"></p>
            <div class="talkie-non-mac-only talkie-block">
                Windows, Linux, Chrome OS:
                <ul>
                    <li>
                        <kbd>Alt</kbd>+<kbd>Shift</kbd>+<kbd>A</kbd> <span data-translate="frontend_usageShortcutKeyDescriptionStartStopWithMenu"></span>
                    </li>
                    <li class="talkie-chrome-only talkie-list-item">
                        <!-- NOTE: Shortcut key already in use in Firefox -->
                        <kbd>Ctrl</kbd>+<kbd>Shift</kbd>+<kbd>A</kbd> <span data-translate="frontend_usageShortcutKeyDescriptionStartStopWithoutMenu"></span>
                    </li>
                    <li class="talkie-chrome-only talkie-list-item">
                        <!-- NOTE: read from clipboard feature not available in Firefox -->
                        <kbd>Ctrl</kbd>+<kbd>Shift</kbd>+<kbd>1</kbd> <span data-translate="frontend_usageShortcutKeyDescriptionReadFromClipboard"></span>
                    </li>
                </ul>
            </div>
            <div class="talkie-mac-only talkie-block">
                macOS:
                <ul>
                    <li>
                        <kbd>⌥</kbd>+<kbd>Shift</kbd>+<kbd>A</kbd> <span data-translate="frontend_usageShortcutKeyDescriptionStartStopWithMenu"></span>
                    </li>
                    <li class="talkie-chrome-only talkie-list-item">
                        <!-- NOTE: Shortcut key already in use in Firefox -->
                        <kbd>⌘</kbd>+<kbd>Shift</kbd>+<kbd>A</kbd> <span data-translate="frontend_usageShortcutKeyDescriptionStartStopWithoutMenu"></span>
                    </li>
                    <li class="talkie-chrome-only talkie-list-item">
                        <!-- NOTE: read from clipboard feature not available in Firefox -->
                        <kbd>⌘</kbd>+<kbd>Shift</kbd>+<kbd>1</kbd> <span data-translate="frontend_usageShortcutKeyDescriptionReadFromClipboard"></span>
                    </li>
                </ul>
            </div>
            <ul>
                <li>
                    <span data-translate="frontend_usageShortcutKeyAlternative03"></span>
                </li>
                <li class="talkie-chrome-only talkie-list-item">
                    <!-- NOTE: can't change shortcut keys in Firefox -->
                    <a data-configure-href="urls.shortcut-keys" data-translate="frontend_usageShortcutKeyAlternative04"></a>
                </li>
            </ul>
            <!-- NOTE: read from clipboard feature not available in Firefox -->
            <p data-translate="frontend_usageReadclipboard" class="talkie-chrome-only talkie-block"></p>
        </section>
        <section id="features">
            <h2 data-translate="frontend_featuresHeading"></h2>
            <p>
                <span data-translate="frontend_featuresVersions"></span>
                <span class="talkie-free-only talkie-inline" data-translate="frontend_featuresVersion_Free"></span>
                <a data-configure-href="urls.store-premium" data-translate="frontend_getPremiumLinkText" class="talkie-free-only talkie-inline"></a>
                <span class="talkie-premium-only talkie-inline" data-translate="frontend_featuresVersion_Premium"></span>
            </p>

            <h2><a data-configure-href="urls.store-premium"><span class="icon inline talkie premium"></span>Talkie Premium</a></h2>
            <ul>
                <li data-translate="frontend_featuresPremium_List01"></li>
                <li data-translate="frontend_featuresPremium_List02"></li>
                <!-- NOTE: read from clipboard feature not available in Firefox -->
                <li data-translate="frontend_featuresPremium_List05" class="talkie-chrome-only talkie-list-item"></li>
                <li data-translate="frontend_featuresPremium_List03"></li>
                <li data-translate="frontend_featuresPremium_List04"></li>
            </ul>

            <h2><a data-configure-href="urls.store-free"><span class="icon inline talkie free"></span>Talkie</a></h2>
            <ul>
                <li data-translate="frontend_featuresFree_List01"></li>
                <li data-translate="frontend_featuresFree_List02"></li>
                <li data-translate="frontend_featuresFree_List03"></li>
                <li data-translate="frontend_featuresFree_List04"></li>
                <li data-translate="frontend_featuresFree_List05"></li>
                <li data-translate="frontend_featuresFree_List06"></li>
            </ul>
        </section>
        <section id="voices">
            <h2 data-translate="frontend_voicesHeading"></h2>
            <p data-translate="frontend_voicesDescription"></p>
            <table>
                <colgroup>
                    <col width="50%" />
                    <col width="50%" />
                </colgroup>
                <tbody>
                    <tr>
                        <th colspan="2" scope="col" data-translate="frontend_voicesSampleTextHeading"></th>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <textarea id="voices-sample-text" rows="2" data-translate="frontend_voicesSampleText"></textarea>
                        </td>
                    </tr>
                </tbody>
                <tbody>
                    <tr>
                        <th scope="col">
                            <span data-translate="frontend_voicesAvailableLanguages"></span> <span id="voices-available-languages-count"></span>
                        </th>
                        <th scope="col">
                            <span data-translate="frontend_voicesAvailableVoices"></span> <span id="voices-available-voices-count"></span>
                        </th>
                    </tr>
                    <tr>
                        <td>
                            <select id="voices-languages-list" size="7" class="grouped"></select>
                        </td>
                        <td>
                            <select id="voices-voices-list" size="7"></select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button id="voices-default-toggle" disabled="disabled"></button>
                        </td>
                    </tr>
                </tbody>
                <tbody>
                    <tr>
                        <th colspan="2" scope="col"><span id="voices-rate-heading"></span> <span id="voices-rate-numeric-display"></span></th>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input id="voices-rate" type="range" />
                            <datalist id="voices-rate-steps"></datalist>
                        </td>
                    </tr>
                </tbody>
                <tbody>
                    <tr>
                        <th colspan="2" scope="col"><span id="voices-pitch-heading"></span> <span id="voices-pitch-numeric-display"></span></th>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input id="voices-pitch" type="range" />
                            <datalist id="voices-pitch-steps"></datalist>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section id="donate">
            <h2 data-translate="frontend_hideDonateButtonsInPopupHeading"></h2>

            <p class="talkie-premium-only talkie-block" data-translate="frontend_donate_alreadyHavePremium"></p>

            <p>
                <label><input type="checkbox" id="options-popup-donate-buttons-hide" /> <span data-translate="frontend_hideDonateButtonsInPopup"></span></label>
            </p>

            <p data-translate="frontend_hideDonateButtonsInPopupDescription"></p>
            <p>
                <span  class="talkie-free-only talkie-inline"><a data-configure-href="urls.store-premium" data-translate="frontend_getPremiumLinkText"></a> — </span><span data-translate="frontend_yourDonationsAreAppreciated"></span>
            </p>
            <table class="donate">
                <tbody>
                    <tr>
                    </td>
                    <td>
                        <a href="https://joelpurra.com/donate/proceed/?amount=5&currency=usd"><kbd data-translate="frontend_donate_usd5Now"></kbd></a>
                    </td>
                    <td>
                        <a href="https://joelpurra.com/donate/proceed/?amount=25&currency=usd"><kbd data-translate="frontend_donate_usd25Now"></kbd></a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="https://joelpurra.com/donate/proceed/?amount=100&currency=usd&invoice=true"><kbd data-translate="frontend_donate_usd100Now"></kbd></a>
                    </td>
                    <td>
                        <a href="https://joelpurra.com/donate/"><kbd data-translate="frontend_donate_moreOptions"></kbd></a>
                    </td>
                </tbody>
            </table>
        </section>
        <section id="story">
            <h2 data-translate="frontend_storyHeading"></h2>
            <p data-translate="frontend_storyDescription"></p>
            <p data-translate="frontend_storyThankYou"></p>
            <p>
                — <a href="https://joelpurra.com/">Joel Purra</a>
            </p>
        </section>
        <section id="about">
            <h2 data-translate="frontend_aboutHeading"></h2>
            <span class="icon inline talkie"></span>Talkie <span id="version-name"></span></p>

            <ul>
                <li>
                    <a data-configure-href="urls.support-feedback" data-translate="frontend_supportAndFeedback"></a>
                </li>
                <li>
                    <a data-configure-href="urls.rate" data-translate="frontend_rateIt"></a>
                </li>
                <li>
                    <a data-configure-href="urls.project" data-translate="frontend_aboutProjectPageLinkText"></a>
                </li>
                <li>
                    <a data-configure-href="urls.github" data-translate="frontend_aboutCodeOnGithubLinkText"></a>
                </li>
            </ul>

            <p data-translate="frontend_aboutThankYou"></p>

            <div class="store-links">
                <p>
                    <a data-configure-href="urls.chromewebstore-free"><img src="../../resources/chrome-web-store/ChromeWebStore_Badge_v2_206x58.png" alt="Talkie is available for installation from the Chrome Web Store" width="206" height="58" border="0" /><br /><span class="icon inline talkie free"></span>Talkie</a>
                </p>
                <p>
                    <a data-configure-href="urls.chromewebstore-premium"><img src="../../resources/chrome-web-store/ChromeWebStore_Badge_v2_206x58.png" alt="Talkie Premium is available for installation from the Chrome Web Store" width="206" height="58" border="0" /><br /><span class="icon inline talkie premium"></span>Talkie Premium</a>
                </p>
            </div>
            <div class="store-links">
                <p>
                    <a data-configure-href="urls.firefox-amo-free"><img src="../../resources/firefox-amo/AMO-button_1.png" alt="Talkie is available for installation from the Chrome Web Store" width="172" height="60" border="0" /><br /><span class="icon inline talkie free"></span>Talkie</a>
                </p>
                <p>
                    <a data-configure-href="urls.firefox-amo-premium"><img src="../../resources/firefox-amo/AMO-button_1.png" alt="Talkie is available for installation from the Chrome Web Store" width="172" height="60" border="0" /><br /><span class="icon inline talkie premium"></span>Talkie Premium</a>
                </p>
            </div>
        </section>
        <section id="license">
            <h2 data-translate="frontend_licenseHeading"></h2>
            <p>
                <span id="license-gpl-legalese" data-translate="frontend_licenseGPLDescription"></span>
                <br />
                <a data-configure-href="urls.gpl" data-translate="frontend_licenseGPLLinkText"></a>
            </p>
            <p>
                <span data-translate="frontend_licenseCLADescription"></span>
                <br />
                <a data-configure-href="urls.cla" data-translate="frontend_licenseCLALinkText"></a>
            </p>
        </section>
    </main>
    <script src="../../lib/browser-polyfill.js"></script>
    <script src="../../dist/options.js"></script>
</body>

</html>
