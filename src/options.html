<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Options &mdash; Talkie</title>
    <link rel="stylesheet" type="text/css" href="../resources/style/shared.css" />
    <link rel="stylesheet" type="text/css" href="../resources/style/options.css" />
</head>

<body>
    <header>
        <nav id="options-tabrow">
            <ol>
                <li>
                    <a href="#about" data-translate="frontend_aboutLinkText"></a>
                </li>
                <li>
                    <a href="#voices" data-translate="frontend_voicesLinkText"></a>
                </li>
                <li>
                    <a href="#donate" data-translate="frontend_donateLinkText"></a>
                </li>
                <li>
                    <a href="#story" data-translate="frontend_storyLinkText"></a>
                </li>
                <li>
                    <a href="#license" data-translate="frontend_licenseLinkText"></a>
                </li>
            </ol>
        </nav>
        <hr />
    </header>
    <main>
        <section id="about">
            <h2 data-translate="frontend_aboutHeading"></h2>
            <p data-translate="frontend_aboutThankYou"></p>
            <ul>
                <li>
                    <a href="https://chrome.google.com/webstore/detail/talkie/enfbcfmmdpdminapkflljhbfeejjhjjk" data-translate="frontend_talkieInTheChromeWebStore"></a>
                </li>
                <li>
                    <a href="https://chrome.google.com/webstore/detail/talkie/enfbcfmmdpdminapkflljhbfeejjhjjk/support" data-translate="frontend_supportAndFeedback"></a>
                </li>
                <li>
                    <a href="https://chrome.google.com/webstore/detail/talkie/enfbcfmmdpdminapkflljhbfeejjhjjk/reviews" data-translate="frontend_rateIt"></a>
                </li>
                <li>
                    <a href="https://github.com/joelpurra/talkie" data-translate="frontend_aboutCodeOnGithubLinkText"></a>
                </li>
                </li>
            </ul>
            <h3 data-translate="frontend_aboutUsageHeading"></h3>
            <ul>
                <li>
                    <span data-translate="frontend_aboutUsageStep01"></span>
                </li>
                <li>
                    <span data-translate="frontend_aboutUsageStep02"></span> <span class="icon inline talkie"></span>
                </li>
            </ul>
            <p data-translate="frontend_aboutUsageShortcutKeyDescription"></p>
            <ul>
                <li>
                    <kbd>⌘</kbd>+<kbd>Shift</kbd>+<kbd>A</kbd> (macOS)
                </li>
                <li>
                    <kbd>Ctrl</kbd>+<kbd>Shift</kbd>+<kbd>A</kbd> (Windows, Linux, Chrome OS)
                </li>
                <li>
                    <span data-translate="frontend_aboutUsageShortcutKeyAlternative03"></span>
                </li>
                <li>
                    <a href="https://github.com/joelpurra/talkie#usage" data-translate="frontend_aboutUsageShortcutKeyAlternative04"></a>
                </li>
            </ul>
        </section>
        <section id="voices">
            <h2 data-translate="frontend_voicesHeading"></h2>
            <p data-translate="frontend_voicesDescription"></p>
            <table>
                <colgroup>
                    <col width="50%" />
                    <col width="50%" />
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="col">
                            Available languages
                        </th>
                        <th scope="col">
                            Available voices
                        </th>
                    </tr>
                    <tr>
                        <td>
                            <select id="voices-languages-list" size="5"></select>
                        </td>
                        <td>
                            <select id="voices-voices-list" size="5"></select>
                        </td>
                    </tr>
                </tbody>
                <tbody>
                    <tr>
                        <th colspan="2" scope="col">
                            Sample text to read
                        </th>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <textarea id="voices-sample-text" rows="4" data-translate="frontend_voicesSampleText"></textarea>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section id="donate">
            <h2 data-translate="frontend_hideDonateButtonsInPopupHeading"></h2>
            <p>
                <label><input type="checkbox" id="options-popup-donate-buttons-hide" /> <span data-translate="frontend_hideDonateButtonsInPopup"></span></label>
            </p>
            <p data-translate="frontend_hideDonateButtonsInPopupDescription"></p>
            <p>
                <span data-translate="frontend_yourDonationsAreAppreciated"></span>
            </p>
            <table class="donate">
                <tbody>
                    <tr>
                        </td>
                        <td>
                            <a href="https://joelpurra.com/donate/proceed/?amount=5&currency=usd"><kbd data-translate="frontend_donate_usd5Now"></kbd></a>
                        </td>
                        <td>
                            <a href="https://joelpurra.com/donate/proceed/?amount=25&currency=usd"><kbd data-translate="frontend_donate_usd25Now"></kbd></a>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a href="https://joelpurra.com/donate/proceed/?amount=100&currency=usd&invoice=true"><kbd data-translate="frontend_donate_usd100Now"></kbd></a>
                        </td>
                        <td>
                            <a href="https://joelpurra.com/donate/"><kbd data-translate="frontend_donate_moreOptions"></kbd></a>
                        </td>
                </tbody>
            </table>
        </section>
        <section id="story">
            <h2 data-translate="frontend_storyHeading"></h2>
            <p data-translate="frontend_storyDescription"></p>
            <p data-translate="frontend_storyThankYou"></p>
            <p>
                — <a href="https://joelpurra.com/">Joel Purra</a>
            </p>
        </section>
        <section id="license">
            <h2 data-translate="frontend_licenseHeading"></h2>
            <p>
                <span data-translate="frontend_licenseGPLDescription"></span>
                <br />
                <a href="https://www.gnu.org/licenses/gpl.html" data-translate="frontend_licenseGPLLinkText"></a>
            </p>
            <p>
                <span data-translate="frontend_licenseCLADescription"></span>
                <br />
                <a href="https://github.com/joelpurra/talkie/blob/develop/CLA.md" data-translate="frontend_licenseCLALinkText"></a>
            </p>
        </section>
    </main>
    <script src="shared.js"></script>
    <script src="shared-frontend.js"></script>
    <script src="tabrow.js"></script>
    <script src="options.js"></script>
</body>

</html>
